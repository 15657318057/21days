<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>报名</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
    <link href="css/bootstrap.min1.css" rel="stylesheet" />
	<link href="css/paper-bootstrap-wizard.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('images/2.jpg')">	  
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizard">
		                <form id="sign">
							<div class="wizard-header">
		                        	<h3 class="wizard-title">21天活动报名</h3>
		                    	</div>
								<div class="wizard-navigation">
									<div class="progress-with-circle">
									    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 100%;"></div>
									</div>
								</div>
		                        <div class="tab-content">
		                                <h5 class="info-text" style="margin-top:-50px ;">想参加哪些活动呢？(可多选) </h5>
		                                <div class="row">
		                                    <div class="col-sm-8 col-sm-offset-2">
		                                        <div class="col-sm-4">
													<div class="choice" data-toggle="wizard-checkbox">
		                                                <input type="checkbox" name="type" value="1">
		                                                <div class="card card-checkboxes card-hover-effect">
															<img src="images/bed.png" >
															<p>早起</p>
		                                                </div>
		                                            </div>
		                                        </div>
		                                        <div class="col-sm-4">
													<div class="choice" data-toggle="wizard-checkbox">
		                                                <input type="checkbox" name="type" value="2">
		                                                <div class="card card-checkboxes card-hover-effect">
															<img src="images/shu.png" >
															<p>阅读</p>
		                                                </div>
		                                            </div>
		                                        </div>
												<div class="col-sm-4">
													<div class="choice" data-toggle="wizard-checkbox">
												        <input type="checkbox" name="type" value="3">
												        <div class="card card-checkboxes card-hover-effect">
												            <img src="images/xiezi.png" >
															<p>练字</p>
												        </div>
												    </div>
												</div>
												<div class="col-sm-4">
													<div class="choice" data-toggle="wizard-checkbox">
												        <input type="checkbox" name="type" value="4">
												        <div class="card card-checkboxes card-hover-effect">
												           <img src="images/paobu.png" >
															<p>运动</p>
												        </div>
												    </div>
												</div>
		                                    </div>
		                            </div>
		                        <!-- </div> -->
		                        <div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='submit' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='提交' />
									</div>	                              
	                                <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	             made with <i class="fa fa-heart heart"></i> by Youngs
	        </div>
	    </div>
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="js/paper-bootstrap-wizard.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="js/jquerysession.js" type="text/javascript"></script>
		<script>
		       $('#sign').submit(function() { 
				   var types =[]; 
				  var account = $.session.get('account');
				  
            $('input[name="type"]:checked').each(function(){    
            types.push($(this).val());   
            });
			
			$.session.set('types', types);
	            $.ajax({
	                type: "POST",
	                url:"http://47.100.229.138/yiBan/public/index.php/sign",
					data: {"account":account,"type":types},
	                success: function (data) {
						
						alert("报名成功！请坚持21天打卡噢~");
						location.href="./clock.html";
				
	                },
	                error: function(data) {
						alert(data);
	                    alert("报名失败！");
	                 }
	
	            });
			return false;
	    }
	);
	</script>
</html>
