<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="signupform">
<br >
	<div class="container">
		<div class="w3_info">
				<h2>Welcome you </h2>
					<form id="login" method="POST">
						<div class="input-group">							      
							<span><i class="fa fa-user" aria-hidden="true"></i></span>
							<input type="text" id="account" placeholder="学号" required="true"> 
						</div>
						<div class="input-group">
							<span><i class="fa fa-lock" aria-hidden="true"></i></span>
							<input type="Password" id="passW" placeholder="密码" required="true">
						</div>       
							<button class="btn btn-danger btn-block" type="submit">提交</button >  
					</form>
			</div>		
		<div class="footer">
 <p>Copyright &copy; 2019.Youngs</p>
 </div>
	</div>
	</body>
	<script src="js/jquerysession.js" type="text/javascript"></script>
	<script>
		       $('#login').submit(function() { 
				var account = $("#account").val(); 
				var passW = $("#passW").val();
                $.ajax({
                    type: "POST",
                    url:"http://47.100.229.138/yiBan/public/index.php/login",
					data: {"account":account,"passW":passW},
                    success: function (data) {	
						if (data=='error') {
							alert("请检查学号或密码是否正确！");
						} else{
							console.log(data,"sssssss");
							$.session.set('types', data.type);
							$.session.set('account', data.account);
							if (data['type'][0]==null) {
								location.href = "notice.html"; 
							} else{
								location.href = "clock.html"; 
							}	
						}
					},
                    error: function(data) {
                        alert("请检查学号或密码是否正确！");
                    }

                });
			return false;
        }
    );
	</script>
</html>
